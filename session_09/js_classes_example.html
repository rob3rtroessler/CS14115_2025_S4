<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Method</h2>

<p>How to define and use a Class method.</p>

<p id="demo"></p>

<button onclick="cr7.scoring()">CR7 scores again</button>

<p id="cr_goals">1</p>

<script>
    let cr7_goals = 0;

    class SoccerPlayer {
        constructor(name, nationality, jerseyNumber) {
            this.name = name;
            this.nationality = nationality;
            this.jerseyNumber = jerseyNumber;
        }

        scoring(){
            cr7_goals += 1;
            console.log('cr7 scored! Total goals:', cr7_goals)
        }
    }

    let cr7 = new SoccerPlayer('Cristiano Ronaldo', 'Portugal', '7')

    console.log('this is cr7s jersey number:', cr7.nationality)
</script>

</body>
</html>
